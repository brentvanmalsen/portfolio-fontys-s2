<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll snap effect</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <div class="paginas">
        <section id="blue">
            <h2>Pagina 1</h2>
            <p>
                Scroll naar rechts om de snap in CSS eigenschap te zien
            </p>
            <img src="images/scrollen.png" alt="Afbeelding 1" class="center-image">
        </section>
        <section id="orange">
            <h2>Pagina 2</h2>
            <p>
                Je kunt ook de pijltjes gebruiken omdat je daarmee ook een scrollbeweging maakt :&#41;
            </p>
            <div class="pijltjes">
                <img src="images/pijltjelinks.png" alt="Afbeelding 4">
                <img src="images/pijltjerechts.png" alt="Afbeelding 2">
            </div>
        </section>
        <section id="green">
            <h2>Pagina 3</h2>
            <p>
                Dit is de tekst die op de derde pagina staat.
            </p>
            <div class="pijltjes">
                <img src="images/pijltjelinks.png" alt="Afbeelding 4">
                <img src="images/pijltjerechts.png" alt="Afbeelding 2">
            </div>
        </section>
        <section id="red">
            <h2>Pagina 4</h2>
            <p>
                Welkom aan het einde, klik op 'Home' om terug te keren.
            </p>
            <img src="images/pijltjelinks.png" alt="Afbeelding 4" class="center-image">
        </section>
    </div>
</body>

</html>
